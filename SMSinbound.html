<!DOCTYPE html>
<html>

<head>
  <title>Contact form</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #014B88;
    }

    #content {
      vertical-align: middle;
      margin-left: 5%;
    }

    #btnsubmit:active {
      background-color: orange;
    }

    #btnsubmit {
      background-color: #FFF;
    }
  </style>

  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="HandheldFriendly" content="true">
</head>

<body>

  <div id="content">
    <form onsubmit="formsubmitted()" action='https://script.google.com/macros/s/AKfycbz3wCPz-UNFCdoxl8_kyxiCdM9rQUkiv7AeBp_IwFy_uR6kYFI/exec' method='post' id='textmessage'>
      <div style="display:inline;top:80px;">
        <div style="text-align:left;display:inline-block;width:96%;background-color:#FFF;height:140px;">
          <image src="https://drive.google.com/uc?export=view&id=125LLTYK_DJW3IHTHI4SNvNSq7c9zPFtU" style="vertical-align:middle;margin-left:5px;" width="350px" height="127px" />
          <label style="display:inline;border-width:1px 1px 1px 0px;margin-left:5px;margin:bottom:80px;font-weight:bold;font-size:34px;color:#014B88;" id="caseid">Case ID: <?=caseid ?></label>
        </div>
      </div>
      <br />

      <p style="font-weight:bold;font-size:50px;color:#FFF;">Please enter your reply below:</p>
      <p style="font-weight:normal;font-size:40px;color:#FFF;">(N.B: You can only reply <span style="font-weight:bold;text-decoration:underline;">once</span> using this form )</p>

      <br />

      <textarea id="txtmsg" style="margin:bottom:150px;width:96%;height:400px;font-size:45px;border:solid 4px #000;padding:2px;" name="message" rows="2" maxlength="120" placeholder="Reply (Max 120 chars)" required></textarea>

      <br /><br /><br />

      <button style="margin:top:150px;width:50%;height:100px;font-size:50px;background-color:#FFF;color:#014B88;font-weight:bold;" id="btnsubmit" type="submit">Send Reply</button>

      <div style="clear:both;"></div>

      <input type="hidden" id="clientmobile" name="clientmobile" value="<?= clientmobile ?>">
      <input type="hidden" id="replyaddr" name="replyaddr" value="<?= replyaddr ?>">
      <input type="hidden" id="caseid" name="caseid" value="<?= caseid ?>">
      <input type="hidden" id="uid" name="uid" value="<?= uid ?>">
      <input type="hidden" id="origmessage" name="origmessage" value="<?= origmessage ?>">

    </form>
  </div>

  <script>
    function formsubmitted() {
      document.getElementById("btnsubmit").disabled = true;
    }
  </script>

</body>

</html>
